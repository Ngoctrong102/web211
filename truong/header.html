<!DOCTYPE html>
<html lang="en">
    <head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="headerstyle.css"/>
  <link rel="icon" href="logotitle.png" type="image/gif">
  <title>Di Động BK</title>
  </head>
    <body>

     <!--header-top-->
     <div id="header-top">
       <div id="currency">
         <div><a><span id="currency-active"></span><i style="font-size: 10px" class="fa fa-chevron-down"></i></a></div>
         <ul id="currency-unit">
           <li onclick="changeUnittoVND()"><a class="unit">VNĐ</a></li>
           <li onclick="changeUnittoUSD()"><a class="unit">USD</a></li>
         </ul>
       </div>


       <div id="header-top-menu">
         <ul>
           <li><a class="top_menu" href="#">Tài Khoản</a></li>
           <li><a class="top_menu" href="#">Yêu Thích</a></li>
           <li><a class="top_menu" href="#">Thanh Toán</a></li>
           <li><a class="top_menu" href="#">Đăng Nhập</a></li>
           <li><a class="top_menu" href="#">Đăng Ký</a></li> 
         </ul>
       </div>
     </div> 
       


     <!--header-bottom-->
       <div id="header-bottom">

        <!--logo-->
       <div id="cover-logo">
         <div id="logo">
           <a href="#"><img alt="logo" src="logo.png"/></a>
         </div>
       </div>
         
        <!--right bar-->
      <div id="cover-right">
           <div id="cover-right-top">
           <!--phone-->
           <div id="phone">
             <img src="phonee.jpg" width="60px" height="60px"/>
             <p>Phone:<br/><br/>+84282828289</p>
              </div>
            <!--search-->
             <div id="search">
             <form action="#" style="max-width: 350px" target="_blank">
               <input id="input" type="text" placeholder="Nhập sản phẩm cần tìm...">
               <button type="submit"></button>
              </form>
            </div>
            <!--cart-->
           <div id="cart">
            <div >
             <a href="#"><img src="bagicon.jpg" width="60px" height="60px"/><span>Giỏ Hàng</span></a>
          </div>
            <ul>
              <li>
                <a href="#"><img src="e71.jpg" width="70px" height="70px" style="border: 0.1pt solid #dddddd"/></a>
                <p><span id="E71">1</span><span>x</span><span id="gia-e71"></span><span class="currency-unit"></span></p>
              </li>
             
                <li> 
                  <a href="#"><img src="e72.jpg" width="70px" height="70px"  style="border: 0.1pt solid #dddddd"/></a>
                  <p><span id="E72">1</span><span>x</span><span id="gia-e72"></span><span class="currency-unit"></span></p>
                </li>
            </ul>
         </div>
       </div>
       <div id="cover-right-bottom">
         <ul>
           <li><a href="#">TRANG CHỦ<i style="font-size: 10px" class="fa fa-chevron-down"></i></a><ul id="direction"><li><a href="#">Home 1</a></li><li><a href="#">Home 2</a></li></ul></li>
           <li><a href="#">SẢN PHẨM<i style="font-size: 10px" class="fa fa-chevron-down"></i></a></li>
           <li><a href="#">TRANG<i style="font-size: 10px" class="fa fa-chevron-down"></i></a></li>
           <li><a href="#">TIN TỨC</a></li>
           <li><a href="#">LIÊN HỆ</a></li>
         </ul>
       </div>
      </div> 
      </div>
   
       <!--script-->
      <script>
        const giae71=350000;
        const giae72=350000;
        const count=document.querySelectorAll('.currency-unit').length;
        window.onload=function(){           
         document.getElementById("currency-active").innerHTML="VNĐ";
         document.getElementById("gia-e71").innerHTML=giae71;
         document.getElementById("gia-e72").innerHTML=giae72;
         var currencyunitvnd=document.getElementsByClassName("currency-unit");
         for(let i=0; i<=count; i++){
          currencyunitvnd[i].innerHTML="VNĐ";
         }
         }
         function changeUnittoVND(){
document.getElementById("currency-active").innerHTML="VNĐ";
document.getElementById("gia-e71").innerHTML=giae71;
document.getElementById("gia-e72").innerHTML=giae72;
var currencyunitvnd=document.getElementsByClassName("currency-unit");
for(let i=0; i<=count; i++){
  currencyunitvnd[i].innerHTML="VNĐ";
}
}
function changeUnittoUSD(){
document.getElementById("currency-active").innerHTML="USD";
const giae71usd=(giae71/23000).toFixed(2);
const giae72usd=(giae72/23000).toFixed(2);
document.getElementById("gia-e71").innerHTML=giae71usd;
document.getElementById("gia-e72").innerHTML=giae72usd;
var currencyunitusd=document.getElementsByClassName("currency-unit");
for(let i=0; i<=count; i++){
  currencyunitusd[i].innerHTML="$";
}
}           
      </script>
    </body>
</html>
