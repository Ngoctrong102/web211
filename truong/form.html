<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="form.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body>
        <div class="form-content">
            <div class="form-container">
                <div class="form-row">
                    <div class="form-title">
                         <h4>Form Elements</h4>
                        <div class="form-breadcum">
                            <ul>
                               <li>
                                <a href="#">
                                 Forms
                                </a>
                               </li>
                               <li>&nbsp;>&nbsp;</li>
                                <li class="active">
                                Form Elements
                                </li> 
                            </ul>
                        </div>  
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-card">
                        <div class="input-flex">
                            <label class="label">Text</label>
                            <div class="cover-input"><input class="input" type="text" placeholder="example"></div>
                        </div>
                        <div class="input-flex">
                            <label class="label">Search</label>
                            <div class="cover-input"><input class="input" type="text" placeholder="example"></div>
                        </div>
                        <div class="input-flex">
                            <label class="label">Email</label>
                            <div class="cover-input"><input class="input" type="text" placeholder="example"></div>
                        </div>
                        <div class="input-flex">
                            <label class="label">URL</label>
                            <div class="cover-input"><input class="input" type="text" placeholder="example"></div>
                        </div>
                        <div class="input-flex">
                            <label class="label">Telephone</label>
                            <div class="cover-input"><input class="input" type="text" placeholder="example"></div>
                        </div>
                        <div class="input-flex">
                            <label class="label">Password</label>
                            <div class="cover-input"><input class="input" type="text" placeholder="example"></div>
                        </div>
                        <div class="input-flex">
                            <label class="label">Number</label>
                            <div class="cover-input"><input class="input" type="text" placeholder="example"></div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-card">
                        <h4>Checkboxes</h4>
                        <div class="row-flex">
                            <div class="col25">
                                <div>
                                    <h5>Default</h5>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">Default</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">Default</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col25">
                                <div>
                                    <h5>Custom</h5>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">Custom</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">Custom</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col50">
                                <div>
                                    <h5>Inline</h5>
                                    <div class="form-check inline">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">Default</label>
                                    </div>
                                    <div class="form-check inline">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">Default</label>
                                    </div>
                                </div>
                                <div>
                                    <h5>Custom</h5>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">Custom</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">Custom</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-card">
                        <h4>Radios</h4>
                        <div class="row-flex">
                            <div class="col25">
                                <div>
                                    <h5>Default</h5>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="default1" name="exradio1" value="default1">
                                        <label class="form-check-label" for="default1">Default1</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="default2" name="exradio1" value="default2">
                                        <label class="form-check-label" for="default2">Default2</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col25">
                                <div>
                                    <h5>Custom</h5>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exradio2" id="custom1" value="custom1">
                                        <label class="form-check-label">Custom</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exradio2" id="custom2" value="custom2">
                                        <label class="form-check-label">Custom</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col50">
                                <div>
                                    <h5>Inline</h5>
                                    <div class="form-check inline">
                                        <input class="form-check-input" type="radio" name="exradio3" id="inline1" value="inline1">
                                        <label class="form-check-label">Default</label>
                                    </div>
                                    <div class="form-check inline">
                                        <input class="form-check-input" type="radio" name="exradio3" id="inline2" value="inline2">
                                        <label class="form-check-label">Default</label>
                                    </div>
                                </div>
                                <div>
                                    <h5>Custom</h5>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exradio4" id="custom1" value="custom1">
                                        <label class="form-check-label">Custom</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exradio4" id="custom2" value="custom2">
                                        <label class="form-check-label">Custom</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-card">
                    <h4>Inline Forms</h4>
                    <div class="row-flex">
                        <form class="inline-form">
                            <div class="form-col">
                                <label class="visually-hidden" for="inlineFormUsername">Username</label>
                                <div class="input-group">
                                    <div class="input-group-text">@</div>
                                    <input type="text" class="form-control" id="inlineFormUsername" placeholder="Username">
                                </div>
                            </div>
                        
                            <div class="form-col">
                                <label class="visually-hidden" for="inlineFormSelect">Preference</label>
                                <select class="form-select" id="inlineFormSelect">
                                    <option selected="">Choose...</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        
                            <div class="form-col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                    <label class="form-check-label" for="inlineFormCheck">
                                        Remember me
                                    </label>
                                </div>
                            </div>
                        
                            <div class="form-col">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-card">
                    <h4>Auto sizing</h4>
                    <div class="row-flex">
                        <form>
                            <div class="flex-align-center">
                                <div class="form-col-auto">
                                    <div class="content">
                                        <label class="name" for="inlineFormInput">Name</label>
                                        <input type="text" class="name-input" id="inlineFormInput" placeholder="BK">
                                    </div>
                                </div>
                                <div class="form-col-auto">
                                    <div class="content">
                                           <label class="username" for="inlineFormInputGroup">Username</label>
                                           <div class="input-group-text">@</div>
                                            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                                    </div>
                                </div>
                                <div class="form-col-auto">
                                        <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                                        <label class="form-check-label" for="autoSizingCheck">
                                            Remember me
                                        </label>
                                </div>
                                <div class="form-col-auto">
                                    <button type="submit" class="btn btn-primary mt-2">Submit</button>
                                </div>
                            </div>
                        </form>  
                    </div>
                    </div>
                </div>
            </div>
        </div>  
    </body>
</html>
